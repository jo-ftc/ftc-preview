	<script>

		$(document).ready(function () {


			// Vital variables

			var file_prefix = 'FTC0443_';


			// Variables for default banner

			var type = 'html5';
			var name = '28AUG';
			var width = 300;
			var height = 250;


			// Main function

			var HTML = '';

			function load_HTML(type, width, height) {

				var file_name = '';

				if (type === 'html5') {

					var file_name = file_prefix + name + '_' + width + 'x' + height + '/index.html';

					// Add the object - note you can add parameters but do check defaults here:
					// https://helpx.adobe.com/flash/kb/flash-object-embed-tag-attributes.html
					HTML = '<iframe src="banners/' + file_name + '" width="' + width + '" height="' + height + '" ></iframe>';

					// Set height so the restart button doesn't jump around on restart
					$('#banner').height(height);
					$('#banner').width(width);

					// Show restart button (tried removing it with object tag but click function breaks)
					$('#restart').show();

				} else if (type === 'static') {

					var file_name = file_prefix + name + '_' + width + 'x' + height + '_static.jpg';

					HTML = '<img src="banners/' + file_name + '" height="' + height + '" width="' + width + '" alt="' + file_name + '" />';

					$('#banner').height(height);

					$('#restart').hide();

				} else if (type === 'mobile') {

					var file_name = file_prefix + name + '_' + width + 'x' + height + '_mobile.gif';

					HTML = '<img src="banners/' + file_name + '" height="' + height + '" width="' + width + '" alt="' + file_name + '" />';

					$('#banner').height(height);

					$('#restart').hide();

				} else if (type === 'facebook') {

					var file_name = file_prefix + name + '_' + width + 'x' + height + '_facebook.jpg';

					HTML = '<img src="banners/' + file_name + '" height="600" width="600" alt="' + file_name + '" /><p>50% actual size, <a href="banners/' + file_name + '">click here</a> for full image</p>';

					$('#banner').height(height);

					$('#restart').hide();

				}

				$('#banner').html(HTML);

				$('#restart a').click(function(event) {
					event.preventDefault();
					$('#banner').html(HTML);
				});

				$('#pause a').click(function() {

					var iframe = $('#banner iframe')[0].contentWindow.document;
					// iframe.gwd.actions.timeline.pause('page1');
					// iframe.open();
					// iframe.close();
					iframe.find('#gwd-ad').before('Test');
					// iframe.prepend('Test');
					// $('#banner iframe').unload();
					// $('#banner iframe').contentWindow.gwd.actions.timeline.pause('page1');
					// alert('hi');
				});

			}


			// On page load load default banner

			load_HTML(type, width, height);


			// Nav buttons

			$('nav li a').click(function(event) {
				event.preventDefault();
				type = $(this).data('type');
				name = $(this).parent().parent().data('name');
				width = $(this).data('width');
				height = $(this).data('height');
				load_HTML(type, width, height);
				$('nav a.selected').removeClass('selected');
				$(this).addClass('selected');
				$('#switch a').text('Static');
			});


			// Static / HTML5 switch button

			$('#switch a').click(function(event) {
				event.preventDefault();
				if (type === 'html5') {
					type = 'static';
					$(this).text('HTML5');
					load_HTML(type, width, height);
				} else {
					type = 'html5';
					$(this).text('Static');
					load_HTML(type, width, height);
				}
			});


		});

	</script>
